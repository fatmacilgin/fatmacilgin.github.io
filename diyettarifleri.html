<html>

<head>
    <title>Diyet Tarifleri</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .diyet {
            background-color: darkkhaki;
        }

    </style>
</head>
<body>
    <h1>Yemek Tarifleri</h1>
    <ul class="menu">
        <li class="vki"><a href="vki.html">Vücut Kitle İndeksi Hesaplama</a></li>
        <li class="diyet" id="d"><a href="diyettarifleri.html">Diyet Yemekleri ve Kalori Hesaplama</a></li>
        <li class="yemek" id="y"><a href="yemektarifleri.html">Yemek Tarifleri</a></li>
        <li class="sebze" id="s"><a href="sebzelerhakkinda.html">Sebzeler Hakkında</a></li>
        <li class="home" id="b"><a href="anasayfa.html">Anasayfa </a></li>
    </ul>
    <!-- Filtreleme Combobox -->
    <div id="filters">
        <label for="recipe-filter">Kategori Seçin:</label>
        <select id="recipe-filter">
            <option value="all">Tüm Tarifler</option>
            <option value="firin">Fırın Yemekleri</option>
            <option value="ocak">Ocak Yemekleri</option>
            <input type="text" id="yemek">
        <button id="hesapla">Hesapla</button> <br><br>
        <div id="cikti"></div>
        </select>
    </div>
    <div class="hesap">
        
        <script>
            document.getElementById("hesapla").addEventListener("click", function () {
                // Kullanıcının girdiği yemek ismini al ve küçük harfe çevir
                const yemek = document.getElementById("yemek").value.toLowerCase();

                // Map'ten kaloriyi getir
                const kalori = yemekKalorileri.get(yemek);

                // Yemek bulunursa kaloriyi göster, bulunmazsa uyarı ver
                if (kalori) {
                    document.getElementById("cikti").innerHTML = `Porsiyonu ${kalori} kalori.`;
                } else {
                    document.getElementById("cikti").innerHTML = "Bu yemek listede bulunamadı.";
                }
            });
        </script>
    </div>

    <!-- Tariflerin Görüntüleneceği Alan -->
    <div id="recipe-container"></div>

    <!-- JavaScript Dosyası -->
    <script src="diyet.js"></script>

</body>

</html>
