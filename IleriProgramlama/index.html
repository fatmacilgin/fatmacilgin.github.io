<html>
<head>
    <title>Yemek Tarifi Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h2>Haftalık Yemek Planı</h2>
            <div>
                <label for="day">Gün Seçin:</label>
                <select id="day">
                    <option value="">Gün Seçin</option>
                    <option value="Pazartesi">Pazartesi</option>
                    <option value="Salı">Salı</option>
                    <option value="Çarşamba">Çarşamba</option>
                    <option value="Perşembe">Perşembe</option>
                    <option value="Cuma">Cuma</option>
                    <option value="Cumartesi">Cumartesi</option>
                    <option value="Pazar">Pazar</option>
                </select>
            </div>
            <div>
                <label for="breakfast">Kahvaltı:</label>
                <input type="text" id="breakfast">
            </div>
            <div>
                <label for="lunch">Öğle Yemeği:</label>
                <input type="text" id="lunch">
            </div>
            <div>
                <label for="dinner">Akşam Yemeği:</label>
                <input type="text" id="dinner">
            </div>
            <button onclick="saveMealPlan()">Yemek Planını Kaydet</button>
    
            <h3>Haftalık Yemek Planı Tablosu</h3>
            <table class="meal-plan-table">
                <thead>
                    <tr>
                        <th>Gün</th>
                        <th>Kahvaltı</th>
                        <th>Öğle Yemeği</th>
                        <th>Akşam Yemeği</th>
                    </tr>
                </thead>
                <tbody id="meal-plan-body"></tbody>
            </table>
    
            <button onclick="clearMealPlan()">Tabloyu Temizle</button>
    
            <h3>Malzemelere Göre Filtrele</h3>
            <div class="ingredient-filters">
                <label><input type="checkbox" class="ingredient" value="tavuk"> Tavuk</label>
                <label><input type="checkbox" class="ingredient" value="domates"> Domates</label>
                <label><input type="checkbox" class="ingredient" value="biber"> Biber</label>
                <label><input type="checkbox" class="ingredient" value="Makarna"> Makarna</label>
                <label><input type="checkbox" class="ingredient" value="yulaf"> Yulaf</label>
                <label><input type="checkbox" class="ingredient" value="muz"> Muz</label>
                <label><input type="checkbox" class="ingredient" value="Kıyma"> Kıyma</label>
                <label><input type="checkbox" class="ingredient" value="Peynir"> Peynir</label>
            </div>
            <button onclick="filterMeals()">Tarifleri Filtrele</button>
            <button onclick="clearFilters()">Filtreleri Temizle</button>
    
            <h3>Kalori Hesaplama</h3>
            <div>
                <label for="yemek">Yemek Adı:</label>
                <input type="text" id="yemek">
                <button id="hesapla">Kalori Hesapla</button>
            </div>
            <p id="calorie-output"></p>
        </div>
    
        <div class="right-column">
            <div id="recipe-container"></div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
