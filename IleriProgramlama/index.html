<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Tarifleri</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Kalori Hesaplama Section -->
        <div class="calorie-section">
            <h3>Kalori Hesapla</h3>
            <input type="text" id="yemek" placeholder="Yemek adını girin" />
            <button id="hesapla" class="son">Hesapla</button>
            <div id="calorie-output"></div>
        </div>

        <!-- İçindekiler Section -->
        <div class="filtre">
            <div class="ingredients-section">
                <h3>İçindekiler</h3>
                <label class="ingredient-label"><input type="checkbox" value="tavuk" class="ingredient"> Tavuk</label>
                <label class="ingredient-label"><input type="checkbox" value="domates"
                        class="ingredient">Domates</label>
                <label class="ingredient-label"><input type="checkbox" value="biber" class="ingredient"> Biber</label>
                <label class="ingredient-label"><input type="checkbox" value="havuc" class="ingredient"> Havuç</label>
                <label class="ingredient-label"><input type="checkbox" value="makarna"
                        class="ingredient">Makarna</label>
                <label class="ingredient-label"><input type="checkbox" value="peynir" class="ingredient"> Peynir</label>
                <label class="ingredient-label"><input type="checkbox" value="et" class="ingredient"> Et</label>
                <label class="ingredient-label"><input type="checkbox" value="marul" class="ingredient"> Marul</label>
                <label class="ingredient-label"><input type="checkbox" value="un" class="ingredient"> Un</label>

                <div class="action-buttons">
                    <button class="son" onclick="filterMeals()">Filtrele</button>
                    <input type="reset" value="Tüm Trafileri Göster" class="son" onclick="clearFilters()">

                </div>
            </div>

            <!-- Kategori Seçin (Category Select) Section -->
            <div class="ekle">
                <label for="recipe-filter">Kategori Seçin:</label>
                <select id="recipe-filter">
                    <option value="all">Tüm Tarifler</option>
                    <option value="firin">Fırın Yemekleri</option>
                    <option value="ocak">Ocak Yemekleri</option>
                </select>
            </div>
        </div>

        <!-- Yemek Tarifi Listesi (Recipe List) -->
        <div id="recipe-container"></div>
    </div>
        <script src="index.js"></script>
</body>

</html>
